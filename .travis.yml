language: python
sudo: required
os: linux
dist: trusty

services:
 - docker

env:
  global:
    - KUBECONFIG=${HOME}/.kube/kubernaut

install:
 - scripts/setup.sh
 - pip3 install kubernaut
 - kubernaut set-token $KUBERNAUT_TOKEN
 - scripts/istio.sh
 - pip install -r dev-requirements.txt
 - pip install -r requirements.txt
 - scripts/build.sh

script:
 - scripts/test.sh

deploy:
  provider: s3
  bucket: datawire-static-files
  skip_cleanup: true
  local_dir: dist
  upload-dir: forge
  on:
    branch: travis
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
